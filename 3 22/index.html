<html lang="ko">
<head>

<body>
    <div id = "gameContainer">
        <canvas id = "gameCanvas" width = "960" height = "480"></canvas>
    </div>
    
    <button id = "startBtn" class = "btn">
        게임시작    
    </button>
<input type="color" name="" id="colorPicker">
<input type="number" id="px">
<input type="radio" name ="mode" id="drawRadio" checked> 그리기
<input type="radio" name ="mode" id="removeRadio" > 지우기
    <script>
        let btn = document.querySelector("#startBtn");
        
        btn.addEventListener("click",function(){})
        let canvas = document.querySelector("#gameCanvas");
        let cp = document.querySelector("#colorPicker");
        let ctx = canvas.getContext("2d");
        let numbox = document.querySelector("#px");
        let draw = document.querySelector("#drawRadio");
        let remove = document.querySelector("#removeRadio");

        /* ^-^ 코딩

        // canvas.addEventListener("click", function(e)
        // {
        //     console.log(cp.value);
        //     console.log(e.offsetX, e.offsetY);
        //     ctx.fillStyle = cp.value;
        //     ctx.fillRect(e.offsetX, e.offsetY, 10, 10);
        // });

        let isDown = false;
        let x = 0;
        let y = 0;
        //ctx.clearRect(x, y, 너비, 높이);
        canvas.addEventListener("mousedown", function(e){
            isDown = true;
            x = e.offsetX;
            y = e.offsetY;
            ctx.lineWidth = numbox.value;
            ctx.strokeStyle = cp.value;
            ctx.lineCap = "round";
        });
        canvas.addEventListener("mouseup", function(e){
            isDown = false;
        });
        canvas.addEventListener("mousemove",   function(e){
            if(!isDown) return;
            if(draw.checked)
            {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
            if(remove.checked)
            {
                ctx.clearRect(x, y, 5, 5);
            }
            
            x = e.offsetX;
            y = e.offsetY;
        });
        
    </script>
</body>
